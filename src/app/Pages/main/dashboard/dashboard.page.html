
<Component-header [title]="title"></Component-header>

  <ion-content [fullscreen]="true" color="light">
    <component-refresh></component-refresh>
    <div class="main-header"></div>

    <ion-grid>
      <ion-row>
        <ion-col size="6" class="firstTitle">
          <ion-label>
            <ion-note color="light" class="ion-margin-start">
              Recivable Amount
            </ion-note>
            <p>
              <ion-chip color="light">
                <ion-label class="ion-text-wrap">
                  ₹112.50
                </ion-label>
              </ion-chip>
            </p>
          </ion-label>
        </ion-col>

         <ion-col size="6">
              <img src="../../../../assets/Image/Slogo2.png" />
         </ion-col>
      </ion-row>

      <ion-row class="ion-margin-horizontal ion-margin-top">
      </ion-row>

      <ion-row class="ion-margin-horizontal">
        <ion-col *ngFor="let item of features" size="6">
          <ion-card class="ion-text-center" routerLink="{{item?.page}}">
            <ion-card-header>
              <div align="center">
                <ion-thumbnail [style.background]="item?.background">
                  <img [src]="item?.src" />
                </ion-thumbnail>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-label color="dark">{{ item?.name }}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-list>
        <ion-list-header>
          <ion-label>RECENT TRANSACTIONS</ion-label>
        </ion-list-header>
        <ion-item lines="none" *ngFor="let item of transactions">
          <ion-icon slot="start" name="cash" color="primary"></ion-icon>
          <ion-label size="large" class="ion-text-wrap">
            <b>{{item.vendor}}</b>
            <p>
              {{item?.date}}
            </p>
          </ion-label>
          <ion-text slot="end" [color]="item?.amount > 0 ? 'success' : 'danger'">₹{{item?.amount}}</ion-text>
        </ion-item>
      </ion-list>
    </ion-grid>

  </ion-content>
